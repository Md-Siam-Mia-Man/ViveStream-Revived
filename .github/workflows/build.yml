name: Manual Linux Build

on:
  workflow_dispatch:
    inputs:
      clean_cache:
        description: 'Clean NPM cache'
        required: false
        type: boolean
        default: false

jobs:
  build-linux:
    runs-on: ubuntu-20.04  # Using 20.04 for better GLIBC compatibility with older distros
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm libarchive-tools flatpak flatpak-builder
          # Snapcraft is pre-installed on Ubuntu runners, but we ensure requirements met

      - name: Clean Cache (Optional)
        if: ${{ inputs.clean_cache }}
        run: npm cache clean --force

      - name: Install Dependencies
        run: npm ci

      - name: Verify Vendors
        run: node helpers/verify-vendors.js

      - name: Build All Targets
        # This uses the command we added to package.json
        # Electron-builder will auto-download Docker images for Snap builds if needed
        run: npm run build:linux:all
        env:
          # GitHub Token is needed for some electron-builder publishing steps or snap logic
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Linux-Builds
          path: |
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.snap
            release/*.flatpak
            release/*.tar.gz
          retention-days: 5

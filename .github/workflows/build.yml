name: Test Build

on:
  workflow_dispatch:
    inputs:
      clean_cache:
        description: "Clean NPM cache"
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Linux
            os: ubuntu-24.04
            build_command: npm run build:linux:ci -- --target=AppImage,deb,rpm

          - platform: Windows
            os: windows-latest
            build_command: npm run build:win

          - platform: macOS
            os: macos-latest
            build_command: npm run build

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Checkout Portable Python
        uses: actions/checkout@v4
        with:
          repository: Md-Siam-Mia-Main/python-portable
          path: python-portable
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"

      - name: Reassemble Large Files
        run: npm run files:join

      # --- SYSTEM DEPENDENCIES (Linux Only) ---
      - name: Install System Dependencies (Linux)
        if: matrix.platform == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm libarchive-tools flatpak flatpak-builder fakeroot dpkg-dev libsecret-1-dev libfuse2 libgl1-mesa-dev build-essential graphicsmagick

      - name: Clean NPM Cache (Optional)
        if: ${{ inputs.clean_cache }}
        run: npm cache clean --force

      - name: Configure NPM Retries
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000

      - name: Install NPM Dependencies
        run: npm ci

      - name: Hydrate Python Environment
        run: npm run env:update

      - name: Verify Windows Assets
        if: matrix.platform == 'Windows'
        shell: powershell
        run: |
          if (-not (Test-Path "build/installer.nsh")) {
            Write-Error "build/installer.nsh NOT FOUND. Build will fail."
            exit 1
          }

      - name: Build Application
        shell: bash
        run: |
          ${{ matrix.build_command }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux AppImage
        if: matrix.platform == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: Linux-AppImage
          path: release/linux/*.AppImage
          retention-days: 5

      - name: Upload Linux Deb
        if: matrix.platform == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: Linux-Deb
          path: release/linux/*.deb
          retention-days: 5

      - name: Upload Linux Rpm
        if: matrix.platform == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: Linux-Rpm
          path: release/linux/*.rpm
          retention-days: 5

      - name: Upload Windows Installer
        if: matrix.platform == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Installer
          path: release/win/*.exe
          retention-days: 5

      - name: Upload macOS Installer
        if: matrix.platform == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Installer
          path: release/mac/*.dmg
          retention-days: 5

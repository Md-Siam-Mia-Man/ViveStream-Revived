name: Manual Linux Build

on:
  workflow_dispatch:
    inputs:
      clean_cache:
        description: 'Clean NPM cache'
        required: false
        type: boolean
        default: false

jobs:
  build-linux:
    runs-on: ubuntu-24.04  # Upgraded to newer Ubuntu for better tool support
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm libarchive-tools flatpak flatpak-builder snapd
          # Ensure snapcraft is available or handle its absence if running in docker

      - name: Clean Cache (Optional)
        if: ${{ inputs.clean_cache }}
        run: npm cache clean --force

      - name: Install Dependencies
        run: npm ci

      - name: Verify Vendors
        run: node helpers/verify-vendors.js

      - name: Build All Targets
        # This uses the command we added to package.json
        run: npm run build:linux:all
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Linux-Builds
          path: |
            release/linux/*.AppImage
            release/linux/*.deb
            release/linux/*.rpm
            release/linux/*.snap
            release/linux/*.flatpak
            release/linux/*.tar.gz
            release/linux/*.tar.xz
          retention-days: 5

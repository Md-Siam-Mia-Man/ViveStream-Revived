name: Build macOS

on:
  workflow_dispatch:
    inputs:
      clean_cache:
        description: 'Clean NPM cache'
        required: false
        type: boolean
        default: false

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Checkout Portable Python
        uses: actions/checkout@v4
        with:
          repository: Md-Siam-Mia-Main/python-portable
          path: python-portable
          lfs: false 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Reassemble Large Files
        run: npm run files:join

      - name: Clean NPM Cache (Optional)
        if: ${{ inputs.clean_cache }}
        run: npm cache clean --force

      - name: Install NPM Dependencies
        run: npm ci

      - name: Hydrate Python Environment
        run: npm run env:update

      - name: Build Application
        shell: bash
        run: |
          mkdir -p logs
          npm run build -- --verbose 2>&1 | tee logs/packaging.log
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Packaging Logs
        if: failure() || success()
        uses: actions/upload-artifact@v4
        with:
          name: macos-logs
          path: logs/packaging.log
          retention-days: 5

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Builds
          path: release/mac/*.dmg
          retention-days: 5
name: Linux Builds

on:
  workflow_dispatch:
    inputs:
      clean_cache:
        description: "Clean NPM cache"
        required: false
        type: boolean
        default: false

jobs:
  build-linux:
    name: Build Linux ${{ matrix.target }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: "AppImage"
            ext: "AppImage"
          - target: "deb"
            ext: "deb"
          - target: "rpm"
            ext: "rpm"
          - target: "snap"
            ext: "snap"
          - target: "flatpak"
            ext: "flatpak"
          - target: "tar.gz,tar.xz"
            ext: "tar.gz" # Will capture both if we use wildcard or separate them

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Checkout Portable Python
        uses: actions/checkout@v4
        with:
          repository: Md-Siam-Mia-Main/python-portable
          path: python-portable
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"

      - name: Reassemble Large Files
        run: npm run files:join

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm libarchive-tools flatpak flatpak-builder fakeroot dpkg-dev libsecret-1-dev libfuse2 libgl1-mesa-dev build-essential graphicsmagick
          sudo snap install snapcraft --classic

      - name: Clean NPM Cache (Optional)
        if: ${{ inputs.clean_cache }}
        run: npm cache clean --force

      - name: Configure NPM Retries
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000

      - name: Install NPM Dependencies
        run: npm ci

      - name: Hydrate Python Environment
        run: npm run env:update

      - name: Build Application
        shell: bash
        run: |
          node helpers/builder.js --linux --target=${{ matrix.target }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Linux-${{ matrix.target }}
          path: |
             release/linux/*.${{ matrix.ext }}
             release/linux/*.tar.xz
          retention-days: 5

name: Release Build

on:
  workflow_dispatch:
    inputs:
      clean_cache:
        description: 'Clean NPM cache'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Linux
            os: ubuntu-24.04
            build_command: npm run build:linux:all
            lfs_pattern: vendor/linux/**
            artifact_path: |
              release/linux/*.AppImage
              release/linux/*.deb
              release/linux/*.rpm
              release/linux/*.snap
              release/linux/*.flatpak
              release/linux/*.tar.gz
              release/linux/*.tar.xz

          - platform: Windows
            os: windows-latest
            build_command: npm run build
            lfs_pattern: vendor/win/**
            artifact_path: release/win/*.msi

          - platform: macOS
            os: macos-latest
            build_command: npm run build
            lfs_pattern: vendor/mac/**
            artifact_path: release/mac/*.dmg

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: true  # Initialize LFS

      # Pull only the specific binaries we need for this platform to save time/bandwidth
      - name: Pull Vendor Binaries (LFS)
        run: git lfs pull --include "${{ matrix.lfs_pattern }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install System Dependencies (Linux)
        if: matrix.platform == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm libarchive-tools flatpak flatpak-builder snapd
          # Install Snapcraft for snap builds (required for strict snap packaging)
          sudo snap install snapcraft --classic

      - name: Clean Cache (Optional)
        if: ${{ inputs.clean_cache }}
        run: npm cache clean --force

      - name: Install Dependencies
        run: npm ci

      # "Verify Vendors" step has been removed from here

      - name: Build
        run: ${{ matrix.build_command }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-Builds
          path: ${{ matrix.artifact_path }}
          retention-days: 5
name: Release Build

on:
  workflow_dispatch:
    inputs:
      clean_cache:
        description: 'Clean NPM cache'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Linux
            os: ubuntu-24.04
            build_command: npm run build:linux:ci
            artifact_path: |
              release/linux/*.AppImage
              release/linux/*.deb
              release/linux/*.rpm
              release/linux/*.snap
              release/linux/*.tar.gz
              release/linux/*.tar.xz

          # Windows and Mac will fail until you push those folders to the secondary repo
          # You can comment them out if you only want to test Linux now
          - platform: Windows
            os: windows-latest
            build_command: npm run build
            artifact_path: release/win/*.msi

          - platform: macOS
            os: macos-latest
            build_command: npm run build
            artifact_path: release/mac/*.dmg

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          lfs: false

      # --- CLONE PYTHON ENVIRONMENT ---
      - name: Checkout Portable Python
        uses: actions/checkout@v4
        with:
          repository: Md-Siam-Mia-Main/python-portable
          path: python-portable
          lfs: false # We are NOT using LFS, we are using chunks

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # --- REASSEMBLE CHUNKS ---
      - name: Reassemble Large Files
        run: node helpers/large-file-manager.js join

      - name: Install System Dependencies (Linux)
        if: matrix.platform == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm libarchive-tools flatpak flatpak-builder snapd fakeroot dpkg-dev libsecret-1-dev libfuse2 libgl1-mesa-dev build-essential
          sudo snap install snapcraft --classic

      - name: Clean Cache (Optional)
        if: ${{ inputs.clean_cache }}
        run: npm cache clean --force

      - name: Install NPM Dependencies
        run: npm ci

      # --- PERMISSIONS & VERIFICATION ---
      - name: Verify Environment (Linux)
        if: matrix.platform == 'Linux'
        run: |
          chmod -R +x python-portable/python-linux-gnu/bin
          ls -lh python-portable/python-linux-gnu/bin/python3
          ./python-portable/python-linux-gnu/bin/python3 --version

      - name: Verify Environment (macOS)
        if: matrix.platform == 'macOS'
        run: chmod -R +x python-portable/python-mac-darwin/bin

      - name: Build
        run: |
          mkdir -p logs
          ${{ matrix.build_command }} 2>&1 | tee logs/packaging.log
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
          NPM_CONFIG_LOGLEVEL: verbose

      - name: Upload Packaging Logs
        if: failure() || success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-logs
          path: logs/packaging.log
          retention-days: 5

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-Builds
          path: ${{ matrix.artifact_path }}
          retention-days: 5
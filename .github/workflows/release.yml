name: Release Build

on:
  workflow_dispatch:
    inputs:
      clean_cache:
        description: 'Clean NPM cache'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Linux
            os: ubuntu-24.04
            build_command: npm run build:linux:ci
            artifact_path: |
              release/linux/*.AppImage
              release/linux/*.deb
              release/linux/*.rpm
              release/linux/*.snap
              release/linux/*.tar.gz
              release/linux/*.tar.xz

          - platform: Windows
            os: windows-latest
            build_command: npm run build
            artifact_path: release/win/*.msi

          - platform: macOS
            os: macos-latest
            build_command: npm run build
            artifact_path: release/mac/*.dmg

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: false  # Avoid LFS entirely

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install System Dependencies (Linux)
        if: matrix.platform == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm libarchive-tools flatpak flatpak-builder snapd fakeroot dpkg-dev libsecret-1-dev libfuse2 libgl1-mesa-dev build-essential
          sudo snap install snapcraft --classic

      - name: Clean Cache (Optional)
        if: ${{ inputs.clean_cache }}
        run: npm cache clean --force

      - name: Install Dependencies
        run: npm ci

      - name: Build (verbose, capture logs)
        run: |
          mkdir -p logs
          ${{ matrix.build_command }} 2>&1 | tee logs/packaging.log
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
          NPM_CONFIG_LOGLEVEL: verbose

      - name: Upload Packaging Logs
        if: failure() || success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-logs
          path: logs/packaging.log
          retention-days: 5

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-Builds
          path: ${{ matrix.artifact_path }}
          retention-days: 5
